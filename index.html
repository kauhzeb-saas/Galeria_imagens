<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Wallpapers</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Galeria de Imagens</h1>
     <div class="card-container" id="card-container">
        <div class="card">
            <div class="card-header">PREVIEW</div>
            <img id="preview-image">
            <div class="card-info">
                <div id="image-url-info" class="info-value"></div>
    <div class="gallery" id="gallery"></div>
    </div>
    <div class="input-container">
        <label for="image-url">URL:</label>
        <input type="text" id="image-url">
        <button onclick="addImageToGallery()">enviar</button>
    </div>
      <label for="file-input">Anexos:</label>
        <input type="file" id="file-input" accept="image/*">
        <button onclick="updatePreviewByFile()">Refresh</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
